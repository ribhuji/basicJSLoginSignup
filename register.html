        <div class="login-form">
            <div class="login-message"></div>
            <h2>Signup</h2>
            <form id="login-form">
                <div class="form-row">
                    <div class="form-group col-sm-4">
                            <label class="sr-only" for="exampleInputEmail3">Email address</label>
                            <input type="email" class="form-control form-control-sm mr-1" id="Email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="sr-only" for="exampleInputPassword3">Password</label>
                        <input type="password" class="form-control form-control-sm mr-1" id="Password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="sr-only" for="exampleInputPassword3">Password</label>
                        <input type="password" class="form-control form-control-sm mr-1" id="ConfPassword" name="confpassword" placeholder="Confirm Password">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="sr-only" for="exampleInputEmail3">Name</label>
                        <input type="text" class="form-control form-control-sm mr-1" id="Name" name="name" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="sr-only" for="exampleInputEmail3">Name</label>
                        <input type="text" class="form-control form-control-sm mr-1" id="Last" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="sr-only" for="exampleInputEmail3">Name</label>
                        <input type="text" class="form-control form-control-sm mr-1" id="Phone" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="sr-only" for="exampleInputEmail3">Name</label>
                        <input type="text" class="form-control form-control-sm mr-1" id="Address" name="address" placeholder="Address">
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-primary btn-sm ml-1" id="login-form-submit">sign in</button>        
                </div>
            </form>
